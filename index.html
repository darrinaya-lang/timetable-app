<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ライブタイムテーブル生成</title>
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 480px; margin: auto; }
    h1 { font-size: 20px; text-align: center; margin-bottom: 20px; }
    fieldset { border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin-bottom: 15px; }
    legend { font-weight: bold; font-size: 14px; padding: 0 5px; }
    label { display: block; margin: 8px 0 4px; font-size: 14px; }
    input, textarea, button { width: 100%; padding: 12px; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; }
    textarea { height: 120px; }
    button { background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ライブタイムテーブル生成</h1>

  <form id="form">
    <fieldset>
      <legend>▼ Open & Start</legend>
      <label>Open</label>
      <input type="time" id="openTime" value="18:00">
      <label>Start</label>
      <input type="time" id="startTime" value="18:30">
      <label>リハ終了〜Open余白（分）</label>
      <input type="number" id="gapBeforeOpen" value="30">
    </fieldset>

    <fieldset>
      <legend>▼ リハ設定</legend>
      <label>リハ持ち時間（分）</label>
      <input type="number" id="rehearsalDuration" value="20">
      <label>リハ転換（分）</label>
      <input type="number" id="rehearsalChange" value="15">
      <label>リハ組数</label>
      <input type="number" id="rehearsalCount" value="6">
    </fieldset>

    <fieldset>
      <legend>▼ 本番設定</legend>
      <label>本番持ち時間（分）</label>
      <input type="number" id="liveDuration" value="20">
      <label>本番転換（分）</label>
      <input type="number" id="liveChange" value="15">
      <label>本番組数</label>
      <input type="number" id="liveCount" value="6">
    </fieldset>

    <fieldset>
      <legend>▼ 出演者</legend>
      <label>出演者名（<b>本番順</b>に1行ずつ）</label>
      <textarea id="performers" placeholder="（例）&#10;Aバンド&#10;Bバンド&#10;Cバンド"></textarea>
    </fieldset>

    <button type="button" onclick="generate()">タイムテーブル生成</button>
    <button type="button" onclick="copyResult()">コピーする</button>
  </form>

  <h2>結果</h2>
  <pre id="output"></pre>

  <script>
    function toMinutes(t){ const [h,m]=t.split(":").map(Number); return h*60+m; }
    function toTimeString(mins){ const h=String(Math.floor(mins/60)).padStart(2,"0"); const m=String(mins%60).padStart(2,"0"); return `${h}:${m}`; }

    function generate(){
      const openTime = toMinutes(document.getElementById("openTime").value);
      const startTime = toMinutes(document.getElementById("startTime").value);
      const gapBeforeOpen = Number(document.getElementById("gapBeforeOpen").value||0);
      const rehearsalDuration = Number(document.getElementById("rehearsalDuration").value||0);
      const rehearsalChange = Number(document.getElementById("rehearsalChange").value||0);
      const rehearsalCount = Number(document.getElementById("rehearsalCount").value||0);
      const liveDuration = Number(document.getElementById("liveDuration").value||0);
      const liveChange = Number(document.getElementById("liveChange").value||0);
      const liveCount = Number(document.getElementById("liveCount").value||0);
      const performers = document.getElementById("performers").value.split("\n").map(s=>s.trim()).filter(Boolean);

      let output = "";

      // --- リハ：時間は昇順、名前は「本番順の逆」 ---
      // 1) 時間枠を Open-余白 から逆算で作成 → 昇順に並べる
      let slotTimes = [];
      let end = openTime - gapBeforeOpen;
      for(let i=0;i<rehearsalCount;i++){
        const start = end - rehearsalDuration;
        // 先頭に積むことで結果が昇順になる
        slotTimes.unshift([start,end]);
        if(i < rehearsalCount-1){ end = start - rehearsalChange; }
      }
      // 2) 本番順リストを逆順にしてリハに割り当て
      const rehearsalNames = performers.slice(0, rehearsalCount).slice().reverse();

      output += "【リハーサル】\n";
      for(let i=0;i<slotTimes.length;i++){
        const [s,e] = slotTimes[i];
        const name = rehearsalNames[i] || "";
        output += `${toTimeString(s)}-${toTimeString(e)} ${name}\n`;
        if(i < slotTimes.length-1) output += `転換${rehearsalChange}\n`;
      }
      output += "\n";

      // --- Open ---
      output += `【Open】\n${toTimeString(openTime)} Open\n\n`;

      // --- 本番：時間は昇順、名前は入力（本番順）のまま ---
      const liveNames = performers.slice(0, liveCount);
      output += "【本番】\n";
      let cur = startTime;
      for(let i=0;i<liveCount;i++){
        const endT = cur + liveDuration;
        const name = liveNames[i] || "";
        output += `${toTimeString(cur)}-${toTimeString(endT)} ${name}\n`;
        if(i < liveCount-1){
          cur = endT + liveChange;
          output += `転換${liveChange}\n`;
        }
      }

      document.getElementById("output").textContent = output;
    }

    function copyResult(){
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(()=>alert("コピーしました！"))
        .catch(err=>alert("コピーに失敗しました: "+err));
    }
  </script>
</body>
</html>
